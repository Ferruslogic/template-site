<!DOCTYPE html>
<html>

<head>
    <!-- 
    <link href="./assets/css/fonts/google/css.css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
 -->
    <link href="./assets/css/vuetify/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <v-app>
            <v-navigation-drawer v-model="drawer" absolute temporary app clipped>
                <v-list>
                    <v-list-item :to="{path: '/'}">
                        <v-list-item-action>
                            <v-icon>mdi-{{ icons[0] }}</v-icon>
                        </v-list-item-action>
                        <v-list-item-content>
                            <v-list-item-title>Inicio</v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>

                    <v-list-item :to="{path: '/compras'}">
                        <v-list-item-action>
                            <v-icon>mdi-{{ icons[1] }}</v-icon>
                        </v-list-item-action>
                        <v-list-item-content>
                            <v-list-item-title>Compras</v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>

                    <v-list-item :to="{path: '/ventas'}">
                        <v-list-item-action>
                            <v-icon>mdi-{{ icons[2] }}</v-icon>
                        </v-list-item-action>
                        <v-list-item-content>
                            <v-list-item-title>Ventas</v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>

                </v-list>
            </v-navigation-drawer>

            <v-app-bar class="orange accent-4 white--text" app clipped-left>
                <v-app-bar-nav-icon @click="drawer=true" class="white--text"></v-app-bar-nav-icon>
                <v-toolbar-title> {{appName}}</v-toolbar-title>

            </v-app-bar color="orange accent-4" dense dark>



            <v-content>
                <v-container fluid>
                    <v-fade-transition mode="out-in">
                        <router-view></router-view>
                    </v-fade-transition>
                </v-container>
            </v-content>

            <v-footer class="pa-3">
                <v-layout justify-center row wrap>
                    <div> {{appName}} &copy; {{ new Date().getFullYear() }} </div>
                </v-layout>
            </v-footer>
        </v-app>

    </div>


    <script src="./assets/js/vuejs/vue.js"></script>
    <script src="./assets/js/vuetify/vuetify.js"></script>
    <script src="./assets/js/router/vue-router.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
