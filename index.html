<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!--
    <link href="./assets/css/fonts/google/css.css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    -->
    <link rel="stylesheet" href="./assets/fonts/materialdesignicons/css/materialdesignicons.min.css">
    <link href="./assets/css/vuetify/vuetify.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">

        <v-app>

            <v-navigation-drawer v-model="drawer" absolute clipped temporary app class="sticky-top">
                <v-img :aspect-ratio="7/4" src="./assets/images/bg-menu.jpg">
                    <v-row align-end class="lightbox white--text pa-2 fill-height">
                        <p> Educacion y desarroll</p>
                    </v-row>
                </v-img>





                <v-list>
                    <v-list-item :to="{path: '/'}">
                        <v-list-item-action>
                            <v-icon>mdi-{{ icons[0] }}</v-icon>
                        </v-list-item-action>
                        <v-list-item-content>
                            <v-list-item-title>Inicio</v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>

                    <v-list-item :to="{path: '/blog'}">
                        <v-list-item-action>
                            <v-icon>mdi-{{ icons[1] }}</v-icon>
                        </v-list-item-action>
                        <v-list-item-content>
                            <v-list-item-title>Blog</v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>

                    <v-list-item :to="{path: '/softwares'}">
                        <v-list-item-action>
                            <v-icon>mdi-{{ icons[2] }}</v-icon>
                        </v-list-item-action>
                        <v-list-item-content>
                            <v-list-item-title>Softwares</v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>

                    <v-list-item :to="{path: '/about'}">
                        <v-list-item-action>
                            <v-icon>mdi-{{ icons[3] }}</v-icon>
                        </v-list-item-action>
                        <v-list-item-content>
                            <v-list-item-title>About</v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>

                    <v-list-item :to="{path: '/contact'}">
                        <v-list-item-action>
                            <v-icon>mdi-{{ icons[4] }}</v-icon>
                        </v-list-item-action>
                        <v-list-item-content>
                            <v-list-item-title>Contact</v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>
                </v-list>

            </v-navigation-drawer>

            <v-app-bar class="orange accent-4 white--text" app clipped-left hide-on-scroll>
                <v-app-bar-nav-icon @click="drawer=true" class="white--text"></v-app-bar-nav-icon>
                <v-toolbar-title> {{appName}} &copy;</v-toolbar-title>
                <v-spacer></v-spacer>

                <v-btn link text retain-focus-on-click ripple> Modo Off </v-btn>

            </v-app-bar color="orange accent-4">



            <!-- Provides the application the proper gutter -->
            <v-main>



                <v-container fluid>
                    <v-fade-transition mode="out-in">
                        <router-view></router-view>
                    </v-fade-transition>
                </v-container>
            </v-main>

            <v-footer class="pa-3">
                <v-layout justify-center row wrap>
                    <div> {{appName}} &copy; {{ new Date().getFullYear() }} </div>
                </v-layout>
            </v-footer>
        </v-app>


    </div>


    <!-- Vues -->
    <script src="./assets/js/vuejs/vue.js"></script>
    <script src="./assets/js/vuetify/vuetify.js"></script>
    <script src="./assets/js/router/vue-router.js"></script>

    <!-- Component -->

    <!-- Pages -->
    <script src="./assets/pages/home.vue.js"></script>
    <script src="./assets/pages/blog.vue.js"></script>
    <script src="./assets/pages/softwares.vue.js"></script>
    <script src="./assets/pages/about.vue.js"></script>
    <script src="./assets/pages/contact.vue.js"></script>

    <!-- App -->
    <script src="./assets/js/app.js"></script>

</body>

</html>
