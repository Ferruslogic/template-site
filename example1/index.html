<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div>
        <button id="jsonBtn"> aaaa </button>

    </div>

    <script>
        document.getElementById('jsonBtn').addEventListener('click', cargarJSON);

        function cargarJSON() {
            fetch('/assets/datos/post/datos.json')
                .then(function(res) {
                    return res.json();
                })
                .then(function(data) {
                    let json = data;
                    resultPostitve(data);
                    return json;
                })
        };


        function resultPostitve(res) {
            console.warn("siiii", res)
        }
    </script>
</body>

</html>
